---
layout: default
---

<article>
  <header style="margin-bottom: 3rem;">
    <h1 style="margin: 0;">{{ page.title }}</h1>
    <p style="font-size: 0.9rem; letter-spacing: 0.1em; opacity: 0.65; margin-top: 1rem;">
      {{ page.date | date: "%Y-%m-%d" }}
      {% if page.author %} • 作者：{{ page.author }}{% endif %}
      {% if page.categories %} • 分类：{{ page.categories | join: "、" }}{% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<div class="pagination">
  <a href="/" class="pagination-info">← 返回首页</a>
</div>

<style>
  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 5rem;
    padding: 2rem 0;
    border-top: 4px solid #000;
    border-bottom: 4px solid #000;
  }

  .pagination-info {
    padding: 1rem 2rem;
    background: #000;
    color: #fff !important;
    text-decoration: none !important;
    border: 3px solid #000;
    transition: background-color 0.2s ease, color 0.2s ease;
    box-sizing: border-box;
    min-width: 150px;
    text-align: center;
    display: inline-block;
    font-size: 0.9rem;
    font-weight: 900;
    letter-spacing: 0.15em;
  }

  .pagination-info:hover {
    background: #fff !important;
    color: #000 !important;
    padding: 1rem 2rem;
    border: 3px solid #000;
  }
</style>

<style>
  .post-content h2 {
    margin-top: 4rem;
  }

  .post-content h3 {
    margin-top: 3rem;
  }

  .post-content img {
    max-width: 100%;
    border: 3px solid #000;
    margin: 2rem 0;
  }
</style>
